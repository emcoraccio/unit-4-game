<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="./assets/css/reset.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link rel="stylesheet" href="./assets/css/style.css">
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
</head>

<body>
  <main>

    <section class="game-play">

      <div class="options screen2">
        <p>Play as a <span class="choice rebels-choice" choice="rebels">Rebel</span> </p>
        <p>or an <span class="choice imperials-choice" choice="imperials">Imperial</span>?</p>
      </div>

      <div class="container">
        <div class="row">
          <div class="col s12 cont-rebels screen3">
            <div class="row">
              <div class="col s12">
                <h2 class="side-title">REBELS</h2>
                <p class="choose">choose a character to be</p>
              </div>
              <div class="col l4 m4 s12">
                <img class="character rebel luke" name="luke" side="rebel" src="./assets/images/luke-skywalker.jpg" alt="luke skywalker">
                <p class="health-display rebel">HEALTH: <span class="health luke" name="luke"></span></p>
              </div>
              <div class="col l4 m4 s12">
                <img class="character rebel leia" name="leia" side="rebel" src="./assets/images/princess-leia.jpg" alt="princess leia">
                <p class="health-display rebel">HEALTH: <span class="health leia" name="leia"></span></p>
              </div>
              <div class="col l4 m4 s12">
                <img class="character rebel yoda" name="yoda" side="rebel" src="./assets/images/yoda.jpg" alt="yoda">
                <p class="health-display rebel">HEALTH: <span class="health yoda" name="yoda"></span></p>              
              </div>
            </div>
          </div>



        <div class="col s12 cont-imperials screen3">
          <div class="row">
            <div class="col s12">
              <h2 class="side-title">IMPERIALS</h2>
              <p class="choose">choose a character to be</p>
            </div>
            <div class="col l4 m4 s12">
              <img class="character imperial atdp" name="atdp" side="imperial" src="./assets/images/ATDP.jpg" alt="atdp">
              <p class="health-display imperial">HEALTH: <span class="health atdp" name="atdp"></span></p>                          
            </div>
            <div class="col l4 m4 s12">
              <img class="character imperial tarkin" name="tarkin" side="imperial" src="./assets/images/grand-moff-tarkin.jpg" alt="grand-moff-tarkin">
              <p class="health-display imperial">HEALTH: <span class="health tarkin" name="tarkin"></span></p>                          
            </div>
            <div class="col l4 m4 s12">
              <img class="character imperial stormtrooper" name="stormtrooper" side="imperial" src="./assets/images/stormtrooper.jpg" alt="stormtrooper">
              <p class="health-display imperial">HEALTH: <span class="health stormtrooper" name="stormtrooper"></span></p>                          
            </div>

          </div>
        </div>
      </div>

      <div class="row">
        <div class="col s12 cont-battle screen3">
          <div class="row battle">
            <div class="col s12">
              <h2 class="battle">Battle!</h2>      
            </div>
            <div class="col s12 m5 chosen-hero"></div>
            <div class="col s12 m2"><button class="waves-effect waves-light btn attack red accent-4">ATTACK!</button></div>
            <div class="col s12 m5 chosen-enemy"></div>
          </div>
        </div>
      </div>

      <div class="you-win-screen">
        <p class="end-game-text">YOU WON!!</p> 
        <p class="end-game-text">THE <span class="your-side"></span> HAVE DEFEATED THE <span class="other-side"></span></p>
      </div>
      <div class="you-lose-screen">
        <p class="end-game-text">YOU LOST!!</p> 
        <p class="end-game-text"> THE <span class="your-side"></span> HAVE BEEN DEFEATED BY THE <span class="other-side"></span></p>
      </div>

    </section>

    <div class="defeated-enemies"></div>

  </main>


<script src="./assets/javascript/game.js"></script>
</body>

</html>
