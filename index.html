<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="./assets/css/reset.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link rel="stylesheet" href="./assets/css/style.css">
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
</head>

<body>
  <main>

    <section class="game-play">

      <div class="container">
        <div class="row">
          <div class="col s12 m6 cont-heroes">
            <div class="row">
              <div class="col s12">
                <h2>Heroes</h2>
              </div>
              <div class="col l4 m4 s12">
                <img class="hero luke" src="./assets/images/luke-skywalker.jpg" alt="luke skywalker">
              </div>
              <div class="col l4 m4 s12">
                <img class="hero leia" src="./assets/images/princess-leia.jpg" alt="princess leia">
              </div>
              <div class="col l4 m4 s12">
                <img class="hero yoda" src="./assets/images/yoda.jpg" alt="yoda">
              </div>
            </div>
          </div>



        <div class="col s12 m6 cont-enemies">
          <div class="row">
            <div class="col s12">
              <h2>Enemies</h2>
            </div>
            <div class="col l4 m4 s12">
              <img class="enemy atdp" src="./assets/images/ATDP.jpg" alt="atdp">
            </div>
            <div class="col l4 s12">
              <img class="enemy tarkin" src="./assets/images/grand-moff-tarkin.jpg" alt="grand-moff-tarkin">
            </div>
            <div class="col l4 s12">
              <img class="enemy stormtrooper" src="./assets/images/stormtrooper.jpg" alt="stormtrooper">
            </div>

          </div>
        </div>
      </div>

      <div class="row">
        <div class="col s12 cont-battle">
          <div class="row battle">
            <div class="col s12">
              <h2>Battle!</h2>
            </div>
            <div class="col s12 m6 chosen-hero"></div>
            <div class="col s12 m6 chosen-enemy"></div>
          </div>
        </div>
      </div>

    </section>


  </main>


<script src="./assets/javascript/game.js"></script>
</body>

</html>
